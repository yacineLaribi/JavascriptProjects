<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chess</title>
  </head>
  <body>
    <div class="container">
      <!-- first row -->
      <div class="white"><img class="blackPiece" id="rook" src="pieces/black-rook.png"></div>
      <div class="black"><img class="blackPiece" id="knight" src="pieces/black-knight.png"></div>
      <div class="white"><img class="blackPiece" id="bishop" src="pieces/black-bishop.png"></div>
      <div class="black"><img class="blackPiece" id="queen" src="pieces/black-queen.png"></div>
      <div class="white"><img class="blackPiece" id="king" src="pieces/black-king.png"></div>
      <div class="black"><img class="blackPiece" id="bishop" src="pieces/black-bishop.png"></div>
      <div class="white"><img class="blackPiece" id="knight" src="pieces/black-knight.png"></div>
      <div class="black"><img class="blackPiece" id="rook" src="pieces/black-rook.png"></div>
      <!-- secod row -->
      <div class="black"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="white"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="black"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="white"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="black"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="white"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="black"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <div class="white"><img class="blackPiece" id="pawn" src="pieces/black-pawn.png" ></div>
      <!-- third row -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <!-- fourth row -->
      <div class="black"></div>
      <div class="white"></div>

      <div class="black"></div>
      <div class="white"><img class="whitePiece" id="knight" src="pieces/white-knight.png"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <!-- fifth row -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <!-- sixth row -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <!-- seventh row -->
      <div class="white"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="black"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="white"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="black"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="white"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="black"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="white"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <div class="black"><img class="whitePiece" id="white-pawn" src="pieces/white-pawn.png" ></div>
      <!-- eight row -->
      <div class="black"><img class="whitePiece" id="rook" src="pieces/white-rook.png"></div>
      <div class="white"><img class="whitePiece" id="knight" src="pieces/white-knight.png"></div>
      <div class="black"><img class="whitePiece" id="bishop" src="pieces/white-bishop.png"></div>
      <div class="white"><img class="whitePiece" id="queen" src="pieces/white-queen.png" ></div>
      <div class="black"><img class="whitePiece" id="king" src="pieces/white-king.png" ></div>
      <div class="white"><img class="whitePiece" id="bishop" src="pieces/white-bishop.png"></div>
      <div class="black"><img class="whitePiece" id="knight" src="pieces/white-knight.png"></div>
      <div class="white"><img class="whitePiece" id="rook" src="pieces/white-rook.png"></div>

      <div class="coord">
        <div id="letters">
          <p>A</p>
          <p>B</p>
          <p>C</p>
          <p>D</p>
          <p>E</p>
          <p>F</p>
          <p>G</p>
          <p>H</p>
        </div>
        <div class="numbers">
          <p>8</p>
          <p>7</p>
          <p>6</p>
          <p>5</p>
          <p>4</p>
          <p>3</p>
          <p>2</p>
          <p>1</p>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
